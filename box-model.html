<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model CSS</title>
    <style>
      .box-model {
        /*1.content
         3.border */
        border: gray 20px solid;
        background-color: #09f;
        /*2. padding */
         padding: 30px;
        /* 6.margin */
        margin: 100px;
        position: absolute;
        top: 10px;
        left: 10px;
        /* 5.outline */
        /* outline */
        outline: 20px solid red;
        /* 4.outline-offset*/
        outline-offset: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box-model">
      <p>Content</p>
    </div>
  </body>
</html>
